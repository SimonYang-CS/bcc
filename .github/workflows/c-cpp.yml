name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-lin:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make ci
      
  build-osx:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make ci
